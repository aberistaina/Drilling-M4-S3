<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPago</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <form action="#">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="media g-mb-30 media-comment">
                        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                            <div class="g-mb-15">
                                <span class="g-color-gray-dark-v4 g-font-size-12">PARA:</span>
                                <input type="text" id="to" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="email destinatario">
                                <br>
                                <input type="text" id="title" class="h5 g-color-gray-dark-v1 mb-0" placeholder="TITULO">
                                <br>
                                <input type="text" id="body" placeholder="Mensaje">
                                <br>
                                <span class="g-color-gray-dark-v4 g-font-size-12">DE:</span>
                                <input type="text" id="from" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="email remitente">
                                <br>
                                <span class="g-color-gray-dark-v4 g-font-size-12">CC:</span>
                                <br>
                                <input type="text" id="cc1" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="emails">
                                <input type="text" id="cc2" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="emails">
                                <input type="text" id="cc3" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="emails">
                                <input type="text" id="cc4" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="emails">
                                <input type="text" id="cc5" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="emails">
                                <input type="text" id="cc6" class="g-color-gray-dark-v4 g-font-size-12"
                                    placeholder="emails">
                                <br>
                                <br>
                                <button id="send" type="button" >Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</body>

<!-- JS script -->
<script src="./assets/js/main.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
